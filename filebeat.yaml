apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  labels:
    k8s-app: filebeat
data:
  filebeat.yml: |-
    filebeat.inputs:
    - type: container
      paths:
        - /var/log/containers/curity-idsvr-runtime*runtime*.log
        - /var/log/containers/tokenhandler-runtime*-runtime*.log
      json:
        keys_under_root: true
        add_error_key: false
      fields:
        logtype: 'system'
    - type: container
      paths:
        - /var/log/containers/curity-idsvr-runtime*request*.log
        - /var/log/containers/tokenhandler-runtime*request*.log
      json:
        keys_under_root: true
        add_error_key: false
      fields:
        logtype: 'request'
    - type: container
      paths:
        - /var/log/containers/curity-idsvr-runtime*audit*.log
      json:
        keys_under_root: true
        add_error_key: false
      fields:
        logtype: 'audit'

    output.elasticsearch:
      hosts: ['${ELASTICSEARCH_HOST:elasticsearch}:${ELASTICSEARCH_PORT:9200}']
      username: ${ELASTICSEARCH_USERNAME}
      password: ${ELASTICSEARCH_PASSWORD}
      index: "curity-%{[fields.logtype]}-%{+yyyy.MM.dd}"
      pipelines:
      - pipeline: curity

    setup:
      ilm:
        enabled: false
    setup:
      template:
        name: curity
        pattern: curity-*

    processors:
    - drop_fields:
        fields: ['agent', 'ecs', 'host', 'input', 'version']
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: filebeat
  labels:
    k8s-app: filebeat
spec:
  selector:
    matchLabels:
      k8s-app: filebeat
  template:
    metadata:
      labels:
        k8s-app: filebeat
    spec:
      containers:
      - name: filebeat
        image: docker.elastic.co/beats/filebeat:8.17.2
        args: [
          "-c", "/etc/filebeat.yml",
          "-e",
        ]
        securityContext:
          runAsUser: 0
        env:
        - name: ELASTICSEARCH_HOST
          value: elastic-svc
        - name: ELASTICSEARCH_PORT
          value: "9200"
        - name: ELASTICSEARCH_USERNAME
          value: elastic
        - name: ELASTICSEARCH_PASSWORD
          value: Password1
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: config
          mountPath: /etc/filebeat.yml
          readOnly: true
          subPath: filebeat.yml
        - name: data
          mountPath: /usr/share/filebeat/data
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: varlog
          mountPath: /var/log
          readOnly: true
      volumes:
      - name: config
        configMap:
          defaultMode: 0640
          name: filebeat-config
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: varlog
        hostPath:
          path: /var/log
      - name: data
        hostPath:
          path: /var/lib/filebeat-data
          type: DirectoryOrCreate
