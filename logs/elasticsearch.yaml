kind: Service
apiVersion: v1
metadata:
  name: elastic-svc
spec:
  selector:
    app: elastic
  ports:
    - protocol: "TCP"
      port: 9200
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elastic
  labels:
    app: elastic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elastic
  template:
    metadata:
      labels:
        app: elastic
    spec:
      containers:
        - name: elastic
          image: docker.elastic.co/elasticsearch/elasticsearch:8.17.2
          env:
            - name: discovery.type
              value: 'single-node'
            - name: xpack.security.enabled
              value: 'true'
            - name: xpack.security.autoconfiguration.enabled
              value: 'true'
            - name: xpack.security.http.ssl.enabled
              value: 'false'
            - name: ELASTIC_PASSWORD
              value: 'Password1'
            - name: ES_JAVA_OPTS
              value: -Xmx4g
---
apiVersion: batch/v1
kind: Job
metadata:
  name: elastic-initdata-job
spec:
  template:
    metadata:
      labels:
        app: elastic-initdata-job
    spec:
      restartPolicy: Never
      containers:
        - name: elastic-initdata-job
          image: elastic-initdata-job:1.0.0
