#
# Expose Elastic over port 443 on the URL https://api.curitylogic.local
# This domain name must be added to the local computer's hosts file
#

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elastic-ingress
spec:
  tls:
    - hosts:
        - api.curitylogs.local
      secretName: curitylogs-local-tls
  rules:
    - host: api.curitylogs.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: elastic-svc
                port:
                  number: 9200